/** neighborCount defines the number of living neighbors of each cell for when to come to life with statments like is cell = 0 
 * @param x is the x coordinate of the cell
 * @param y is the y coordinate of the cell
 * @return c count of the number of neighbors that values are = to 1
 */
  function neighborCount(x,y) {
      var c=0; /* number of living neighbors */
      if (cells[x-1][y] == 1)
          c++; /* or c=c+1 */
      if (cells[x+1][y] == 1)
          c++; /* or c=c+1 */
      if (cells[x][y-1] == 1)
          c++; /* or c=c+1 */
      if (cells[x][y+1] == 1)
          c++; /* or c=c+1 */
      if (cells[x-1][y-1] == 1)
          c++; /* or c=c+1 */
      if (cells[x+1][y+1] == 1)
          c++; /* or c=c+1 */
      if (cells[x-1][y+1] == 1)
          c++; /* or c=c+1 */
      if (cells[x+1][y-1] == 1)
          c++; /* or c=c+1 */
      return c;
  }
    
/** draws the cells and defines the colors counts neighbors and changes values to alive or dead in new cells 
 *
 */
  function draw() {
      ctx.globalCompositeOperation = 'destination-over'; // draw over old cells
      ctx.clearRect(0, 0, canvas.width, canvas.height); //clear canvas from 0,0
      for(var i=1;i<(grid_size-1);i=i+1) // loop over the cell rows
          for(var j=1;j<(grid_size-1);j=j+1) { //loop over the columns
              if (cells[i][j] == 0) // asking if cell's value is = to 0 (false)
                  ctx.fillStyle = "rgba(200,200,200,255)"; //set false to gray 
              else
                  ctx.fillStyle = "rgba(0,0,255,255)"; // else (alive) set to blue
              ctx.fillRect(i*11, j*11, 10, 10); // draws cell

              // sets if cell is alive or dead in next generation by counting the alive cells in the cell's neighborhood
              newCells[i][j] = 0 // Every cell is dead by default
              if (neighborCount(i, j) == 3) // three neighbors and you're alive
                  newCells[i][j] = 1
              else if (neighborCount(i, j) == 2) // if two neighbors, then...
                  if (cells[i][j] == 1) // if you are currently alive...
                      newCells[i][j] = 1 // you are alive in the next generation.
          }
    
      for(var i=1;i<(grid_size-1);i=i+1) // it does not count the cells on the edge
          for(var j=1;j<(grid_size-1);j=j+1)
              cells[i][j] = newCells[i][j] // setting this generation to the next one
      setTimeout(function() { // seting a timer to update the animation slowly
          window.requestAnimationFrame(draw);
      }, 1000 / framesPerSecond);
  }
  // print the generation count to the console
  console.log(generation++);
    
  //starts the first generation
  window.requestAnimationFrame(draw); // call the draw() function
